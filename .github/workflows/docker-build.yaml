# Main Workflow for Building & Publishing Github Containers to ghcr.io
name: Docker Build & Publish Bitnami Postgres with pgvecto-rs to GitHub Container Registry
on:
  push:
    branches:
      - 'main'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  get-psql-img-version:
    runs-on: ubuntu-latest
    steps:
    - name: Get bitnami tag
      run: . images/pgvecto-bitnami/bitnami-tag.sh
    - name: Set bitnami tag as var
      run: echo "::set-output bitnamiTag=${BITNAMI_TAG}"
  build-and-push-docker-image:
    needs: get-psql-img-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and Push Versioned Docker Image
        id: build-and-push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ needs.get-psql-img-version.outputs.bitnamiTag }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BITNAMI_TAG=${{ needs.get-psql-img-version.outputs.bitnamiTag }}